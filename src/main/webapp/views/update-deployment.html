<div class="option-container-margen0">

  <div class="option-header">
    <div class="option-header-left">
      <h3>Update Deployment:  {{updateCtrl.currentDeployment.id}}</h3>
    </div>
    <div class="close-info" title="Close window" ng-click="updateCtrl.closeCreateDeployment()">
      <span class="glyphicon glyphicon-remove"></span>
    </div>
  </div>

  <div class="option-device-container info-inner">

    <form class="add-form" name="add-device">

      <input type="text" disabled placeholder="Id" ng-model="updateCtrl.currentDeployment.id">
      <label class="form-label">Id:</label>

      <div class="info-left">
        Date:
      </div>
      <div class="info-right">
        {{updateCtrl.currentDeployment.date | date: 'dd-MM-yyyy HH:mm:ss'}}
      </div>

      <input type="text" disabled placeholder="Location" ng-model="updateCtrl.currentDeployment.location">
      <label class="form-label">Location:</label>

      <hr class="line">

      <input type="text" disabled placeholder="Organization Id" ng-model="updateCtrl.currentDeployment.organizationId">
      <label class="form-label">Organization Id:</label>

      <input type="text" disabled placeholder="Organization Label" ng-model="updateCtrl.currentDeployment.organizationLabel">
      <label class="form-label">Organization Label:</label>

      <hr class="line">

      <input type="text" disabled placeholder="Platform Id" ng-model="updateCtrl.currentDeployment.platformId">
      <label class="form-label">Platform Id:</label>

      <input type="text" disabled placeholder="Platform Label" ng-model="updateCtrl.currentDeployment.platformLabel">
      <label class="form-label">Platform Label:</label>

      <!--<label class="form-label">Devices:</label>-->

      <!--<div ng-repeat="device in updateCtrl.currentDeployment.devices">-->
        <!--<input type="text" disabled placeholder="Devices" ng-model=device>-->
      <!--</div>-->

      <hr class="line">

      <div class="deployment-device-header">
        Devices:
      </div>

      <div class="deployment-device-container" ng-repeat="device in updateCtrl.currentDeployment.devices">
        <div class="info-left">
          <span>{{device}}</span>
        </div>
        <div class="right-button-container"
             title="Delete Device {{device}}"
             ng-click="updateCtrl.deploymentService.deleteDeviceFromDeployment(updateCtrl.deploymentData.currentDeployment.id, device)">
          <span class="glyphicon glyphicon-trash"></span>
        </div>
      </div>

      <hr class="line">

      <div class="deployment-device-header">
        Add Devices:
      </div>

      <div class="deployment-device-container"
           ng-repeat="newDevice in updateCtrl.deviceData.devices">
        <div class="info-left">
          <span>{{newDevice.name}}</span>
        </div>
        <div class="right-button-container"
             title="Add Device {{newDevice.name}}"
             ng-click="updateCtrl.deploymentService.deleteDeviceFromDeployment(updateCtrl.deploymentData.currentDeployment.id, newDevice.deviceId)">
          <span class="glyphicon glyphicon-plus"></span>
        </div>
      </div>

      <hr class="line">

      <div class="button-container-form">

        <div ng-show="updateCtrl.deploymentData.addDeviceStatus === updateCtrl.deploymentData.operationStatus.IN_PROGRESS">
          <div class="spinner-small-container">
            <div class="spinner-small">
            </div>
          </div>
        </div>

        <div ng-show="updateCtrl.deploymentData.addDeviceStatus === updateCtrl.deploymentData.operationStatus.FAILURE">
          <div class="message-container error">
            <span>Error!</span>
          </div>
        </div>

        <div ng-show="updateCtrl.deploymentData.addDeviceStatus === updateCtrl.deploymentData.operationStatus.SUCCESS">
          <div class="message-container success">
            <span>Updated!</span>
          </div>
        </div>

        <div class="info-button-container" ng-show="updateCtrl.deploymentData.addDeviceStatus === updateCtrl.deploymentData.operationStatus.NOT_STARTED">

          <button type="submit" class="info-button" ng-click="updateCtrl.addDevices()">
            <span>Add Devices</span>
          </button>
        </div>

      </div>

    </form>

  </div>

</div>
