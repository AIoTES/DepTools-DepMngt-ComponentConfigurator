<div class="option-container-margen0">

  <div class="option-header">
    <div class="option-header-left">
      <h3>Add Maintenance</h3>
    </div>
    <div class="close-info" title="Close window" ng-click="addMaintenance.closeAddMaintenance()">
      <span class="glyphicon glyphicon-remove"></span>
    </div>
  </div>

  <div class="option-device-container info-inner">

    <form class="add-form" name="add-device">

      <select ng-model="addMaintenance.deployId">
        <option value="DEVICE">Device</option>
        <option value="SENSOR">Sensor</option>
        <option value="ACTUATOR">Actuator</option>
      </select>
      <label class="form-label">Deployment Id:</label>

      <select ng-model="addMaintenance.deviceId">
        <option value="DEVICE">Device</option>
        <option value="SENSOR">Sensor</option>
        <option value="ACTUATOR">Actuator</option>
      </select>
      <label class="form-label">Device Id:</label>

      <textarea class="text-area" placeholder="description" ng-model="addMaintenance.description"></textarea>
      <label class="form-label">description:</label>

      <select ng-model="addMaintenance.status">
        <option value="PENDING">Pending</option>
        <option value="COMPLETED">Completed</option>
      </select>
      <label class="form-label">Status:</label>

      <select ng-model="addMaintenance.type">
        <option value="NOTE">Note</option>
        <option value="ISSUE">Issue</option>
        <option value="TODO">Todo</option>
      </select>
      <label class="form-label">Type:</label>

      <div class="info-left">
        Date:
      </div>
      <div class="info-right">
        {{addMaintenance.date | date: 'dd-MM-yyyy HH:mm:ss'}}
      </div>

      <hr class="line">

      <button type="submit" class="info-button" ng-click="addMaintenance.addTicket()">
        <span>Add Ticket</span>
      </button>

    </form>

  </div>

</div>
