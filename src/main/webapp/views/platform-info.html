<div class="resource-container">

  <div class="resource-header">
    <h3>Platform: {{platformInfo.platformData.currentPlatform.name}}</h3>

    <div class="close-info" title="Close window" ng-click="platformInfo.closeDeviceInfo()">
      <span class="glyphicon glyphicon-remove"></span>
    </div>
  </div>

  <div class="info-container">

    <form class="add-form" name="add-platform">

      <input type="text" placeholder="Id" ng-model="platformInfo.platformData.currentPlatform.platformId">
      <label class="form-label">Id:</label>

      <select ng-model="platformInfo.platformData.currentPlatform.type">
        <option ng-repeat="option in platformInfo.platformData.platformsTypes" value="{{option}}">{{option}}</option>
      </select>
      <label class="form-label">Type:</label>

      <input type="text" placeholder="Endpoint" ng-model="platformInfo.platformData.currentPlatform.baseEndpoint">
      <label class="form-label">Endpoint:</label>

      <input type="text" placeholder="Location" ng-model="platformInfo.platformData.currentPlatform.location">
      <label class="form-label">Location:</label>

      <input type="text" placeholder="Name" ng-model="platformInfo.platformData.currentPlatform.name">
      <label class="form-label">Name:</label>

      <input type="text" placeholder="Username" ng-model="platformInfo.platformData.currentPlatform.username">
      <label class="form-label">Username:</label>

      <input type="password" placeholder="Password"
             ng-model="platformInfo.platformData.currentPlatform.encryptedPassword">
      <label class="form-label">Password:</label>

      <input type="text" placeholder="Algorithm"
             ng-model="platformInfo.platformData.currentPlatform.encryptedAlgorithm">
      <label class="form-label">Algorithm:</label>

      <input type="text" placeholder="Downstream Input Alignment Name"
             ng-model="platformInfo.platformData.currentPlatform.downInputAligName">
      <label class="form-label">Downstream Input Alignment Name:</label>

      <input type="text" placeholder="Downstream Input Alignment Version"
             ng-model="platformInfo.platformData.currentPlatform.downInputAligVers">
      <label class="form-label">Downstream Input Alignment Version:</label>

      <input type="text" placeholder="Downstream Output Alignment Name"
             ng-model="platformInfo.platformData.currentPlatform.downOutputAligName">
      <label class="form-label">Downstream Output Alignment Name:</label>

      <input type="text" placeholder="Downstream Output Alignment Version"
             ng-model="platformInfo.platformData.currentPlatform.downOutputAligVers">
      <label class="form-label">Downstream Output Alignment Version:</label>

      <input type="text" placeholder="Upstream Input Alignment Name"
             ng-model="platformInfo.platformData.currentPlatform.upInputAligName">
      <label class="form-label">Upstream Input Alignment Name:</label>

      <input type="text" placeholder="Upstream Input Alignment Version"
             ng-model="platformInfo.platformData.currentPlatform.upInputAligVers">
      <label class="form-label">Upstream Input Alignment Version:</label>

      <input type="text" placeholder="Upstream Output Alignment Name"
             ng-model="platformInfo.platformData.currentPlatform.upOutputAligName">
      <label class="form-label">Upstream Output Alignment Name:</label>

      <input type="text" placeholder="Upstream Output Alignment Version"
             ng-model="platformInfo.platformData.currentPlatform.upOutputAligVers">
      <label class="form-label">Upstream Output Alignment Version:</label>

      <button style="float: left" type="submit" class="create-button" ng-click="platformInfo.updatePlatform()">
        <span>Update</span>
      </button>

      <button style="float: right; margin-top: -30px" type="submit" class="create-button"
              ng-click="platformInfo.deletePlatform()">
        <span>Delete</span>
      </button>

    </form>

  </div>

</div>
