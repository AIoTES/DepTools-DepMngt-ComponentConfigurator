<div class="menu-container">

  <div class="menu-bar" ng-click="openMenu = !openMenu">
    <span>{{main.getSelectedPlatform()}}</span>
    <div class="menu-square" ng-class="{'menu-square-active' : openMenu}">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </div>
  </div>

  <div class="menu-option-container" ng-class="{ 'menu-option-container-active' : openMenu}">
    <a href="#/main/device_manager"
       ng-repeat="platform in main.getPlatforms()"
       ng-click="main.selectPlatform(platform)">
      <div class="menu-option">
        <span>{{platform.name}}</span>
      </div>
    </a>

  </div>
</div>
