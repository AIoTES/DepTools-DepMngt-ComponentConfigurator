<div class="resource-container2">

  <div class="resource-header2">
    <h3>Add Service</h3>

    <div class="close-info" title="Close window" ng-click="addService.closeDeviceInfo()">
      <span class="glyphicon glyphicon-remove"></span>
    </div>
  </div>

  <div class="option-device-container info-inner">

    <form class="add-form" name="add-device">

      <select ng-model="addService.deviceType">
        <option value="DEVICE">Device</option>
        <option value="SENSOR">Sensor</option>
        <option value="ACTUATOR">Actuator</option>
      </select>
      <label class="form-label">Type:</label>

      <input type="text" placeholder="Id" ng-model="addService.deviceId">
      <label class="form-label">Id:</label>

      <select ng-model="addService.hostedBy">
        <option ng-repeat="option in addService.getPlatformsId()" value="{{option.platformId}}">{{option.name}}</option>
      </select>
      <label class="form-label">Hosted By:</label>

      <input type="text" placeholder="Location" ng-model="addService.location">
      <label class="form-label">Location:</label>

      <input type="text" placeholder="Name" ng-model="addService.name">
      <label class="form-label">Name:</label>

      <input type="text" placeholder="Hosts" ng-model="addService.hosts">
      <label class="form-label">Hosts:</label>

      <input type="text" placeholder="For Property" ng-model="addService.forProperty">
      <label class="form-label">For Property:</label>

      <input type="text" placeholder="Made Actuation" ng-model="addService.madeActuation">
      <label class="form-label">Made Actuation:</label>

      <input type="text" placeholder="Implements Procedure" ng-model="addService.implementsProcedure">
      <label class="form-label">Implements Procedure:</label>

      <input type="text" placeholder="Observes" ng-model="addService.observes">
      <label class="form-label">Observes:</label>

      <input type="text" placeholder="Detects" ng-model="addService.detects">
      <label class="form-label">Detects:</label>

      <input type="text" placeholder="Made Observation" ng-model="addService.madeObservation">
      <label class="form-label">Made Observation:</label>

      <hr class="line">

      <button type="submit" class="info-button" ng-click="addService.createDevice()">
        <span>Create</span>
      </button>

    </form>

  </div>

</div>
