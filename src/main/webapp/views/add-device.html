<div class="resource-container2">

  <div class="resource-header2">
    <h3>Add Device</h3>

    <div class="close-info" title="Close window" ng-click="addDevice.closeDeviceInfo()">
      <span class="glyphicon glyphicon-remove"></span>
    </div>
  </div>

  <div class="option-device-container info-inner">

    <form class="add-form" name="add-device">

      <select ng-model="addDevice.deviceToCreate.deviceTypes[0]">
        <option value="DEVICE">Device</option>
        <option value="SENSOR">Sensor</option>
        <option value="ACTUATOR">Actuator</option>
      </select>
      <label class="form-label">Type:</label>

      <input type="text" placeholder="Id" ng-model="addDevice.deviceToCreate.deviceId">
      <label class="form-label">Id:</label>

      <select ng-model="addDevice.deviceToCreate.hostedBy">
        <option ng-repeat="option in addDevice.platformData.platforms" value="{{option.platformId}}">
          {{option.platformId}}
        </option>
      </select>
      <label class="form-label">Hosted By:</label>

      <input type="text" placeholder="Location" ng-model="addDevice.deviceToCreate.location">
      <label class="form-label">Location:</label>

      <input type="text" placeholder="Name" ng-model="addDevice.deviceToCreate.name">
      <label class="form-label">Name:</label>

      <input type="text" placeholder="Hosts" ng-model="addDevice.deviceToCreate.hosts[0]">
      <label class="form-label">Hosts:</label>

      <input type="text" placeholder="For Property" ng-model="addDevice.deviceToCreate.forProperty[0]">
      <label class="form-label">For Property:</label>

      <input type="text" placeholder="Made Actuation" ng-model="addDevice.deviceToCreate.madeActuation">
      <label class="form-label">Made Actuation:</label>

      <input type="text" placeholder="Implements Procedure" ng-model="addDevice.deviceToCreate.implementsProcedure">
      <label class="form-label">Implements Procedure:</label>

      <input type="text" placeholder="Observes" ng-model="addDevice.deviceToCreate.observes[0]">
      <label class="form-label">Observes:</label>

      <input type="text" placeholder="Detects" ng-model="addDevice.deviceToCreate.detects">
      <label class="form-label">Detects:</label>

      <input type="text" placeholder="Made Observation" ng-model="addDevice.deviceToCreate.madeObservation">
      <label class="form-label">Made Observation:</label>

      <hr class="line">

      <button type="submit" class="info-button" ng-click="addDevice.createDevice()">
        <span>Create</span>
      </button>

    </form>

  </div>

</div>
