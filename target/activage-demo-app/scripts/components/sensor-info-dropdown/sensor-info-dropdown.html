<div>

  <div class="sensor-drop-button" ng-click="clickAction = !clickAction">
    <span>{{title}}</span>
    <div class="drop-square" ng-class="{ 'drop-square-active' : clickAction }">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </div>
  </div>
  <div class="sensor-drop-info-container" ng-class="{ 'sensor-drop-info-container-active' : clickAction }">
    <div class="sensor-drop-left">
      <span class="sensor-drop-inner-title">Value:</span>
      <span>{{value}}</span>
    </div>
    <div class="sensor-drop-right">
      <span class="sensor-drop-inner-title">Last update:</span>
      <span>{{update}}</span>
    </div>
  </div>

</div>
